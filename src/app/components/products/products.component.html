<section class="py-5 products">
    <div class="container">
        <div class="row">
            <div class="col-md-3 order-md-1 order-2 ">
                <p class="parag2">منتجات تصفحتها مؤخرا</p>
                <div class="row pt-2 ">
                    <div class="col-12" *ngFor="let product of products">
                     <app-last-show-card [product]="product" *ngIf="product.lastShow"></app-last-show-card> 

                    </div>
                </div>

            </div>
            <div class="col-md-9 h-100 order-1">
                <div class="row ">
                    <div class="col-lg-2 col-sm-4">
                      <h4 class="h4">وصل حديثا</h4>
                    </div>
                    <div class="col-lg-8 col-sm-4 "><hr/></div>
                    <div class="col-lg-2 col-sm-4">  <a href="#" class="btn link w-100">عرض الكل</a></div>
                </div>
                <div class="row ">
                    <div class="col-md-6  col-xl-4 col-xxl-3 mt-3"   *ngFor="let product of products" >
                        
                        <app-product-card [product]="product" *ngIf="product.lastShow === false"></app-product-card>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
